<html><head><title>text-overflow</title><meta http-equiv="Content-Type" content="text/html; charset=gb2312"><meta name="keywords" content="Web Designing,Web Standards,CSS Templates,CSS Layout Example,CSS Web Design,CSS2.0 Reference Online"><meta name="description" content="CSS2.0 Reference Online CSS Templates CSS Layout Example"><link rel="stylesheet" type="text/css" href="css2.css"><script type="text/jscript" src="css2.js"></script></head><body><div id="table1"><a href="/" class="bh" target="_top">www.wanfolin.com</a><a class=a1 href="default.html">属性清单&nbsp;</a>|&nbsp;相关内容<span id=span1>text-overflow</span>：<select onchange="doSel()"><option value="1" selected>SEE ALSO</option><option value="1">------------------------------------------</option><option value="c_textindent.html">&nbsp;&nbsp;text-indent</option></select></div><div id=div1><div id="jinhead"></div><div id=div2 nowrap><span id=span1>text-overflow</span>版本：IE6+专有属性　继承性：无</div><br>&nbsp;<br><span class=span2>语法：</span><br>&nbsp;<br><b>text-overflow  : </b><span class=span4><b> clip </b></span>|<b> ellipsis </b><br>&nbsp;<br><span class=span2>参数：</span><br>&nbsp;<br><b>clip : </b>　不显示省略标记（...），而是简单的裁切<br><b>ellipsis : </b>　当对象内文本溢出时显示省略标记（...）<br>&nbsp;<br><span class=span2>说明：</span><br>&nbsp;<br>设置或检索是否使用一个省略标记（...）标示对象内文本的溢出。<br>对应的脚本特性为<b>textOverflow</b>。请参阅我编写的其他书目。<br>&nbsp;<br><span class=span2>示例：</span><br>&nbsp;<br>div { text-overflow : clip; } <br>&nbsp;
