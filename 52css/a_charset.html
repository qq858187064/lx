    <div id=div2 nowrap><span id=span1>@charset</span>版本：CSS2　 兼容性：IE4+</div>
    <br>
    &nbsp;<br>
    <span class=span2>语法：</span><br>
    &nbsp;<br>
    <b> @charset </b><i>sCharacterSet</i><br>
    &nbsp;<br>
    <span class=span2>说明：</span><br>
    &nbsp;<br>
    <i>sCharacterSet : </i>　字符集名称<br>
    &nbsp;<br>
    在外部样式表文件内使用。指定该样式表使用的字符集。请参阅<a href="z_charset.html" tppabs="http://www.wanfolin.com/css/z_charset.html">附录：字符集</a>。<br>
    在外部样式表文件内，此规则只允许发生一次。且必须在样式表的最前面。<br>
    对于内部样式表来说，其字符集由HTML文档的字符集指定。请参阅meta对象的content属性（特性）。<br>
    &nbsp;<br>
    <span class=span2>示例：</span><br>
    &nbsp;<br>
    @charset "Shift-JIS"; <br>
    &nbsp;
